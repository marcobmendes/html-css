<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com o HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está no meu próprio servidor</p>

    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/Meuvideo.webm" type="video/mp4">
        <source src="midia/meuvideoyt.mp4" type="video/mp4">
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.ogv" type="video/ogv">
        <p>Seu navegador não tem compatilidade com reprodução de vídeo</p>
    </video>
    
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/126287950?h=c655f0ff29" width="500" height="270" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>

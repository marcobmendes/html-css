    <title>Gradiente de CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;

        body{
            background-image: linear-gradient(-45deg, #6E11FF, #A700FF, #F400F9, #FC3100, #FDA800); 
            background-attachment: fixed;
        }
    </style> <!-- Ou: background-image: linear-gradient(to right/top/bottom. Ou : background-image: linear-gradient(90deg);
    background-image: radial-gradient(circle, #6E11FF, #A700FF, #F400F9, #FC3100, #FDA800); -->
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>

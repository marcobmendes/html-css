<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- Por padrão o method vem como "get" usado para pedir dados não sensíveis e compartilhaveis com no maximo 3000bytes/letras -->
    <!--já quando os dados perguntados sejam sensíveis, arquivos e com mais de 3000bytes/letras use o method="post" -->
    <form action="cadastro.php" method="post">
    <!-- <form autocomplete="off"> para não usar dados salvos para completar o formulário -->
        <p><label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
